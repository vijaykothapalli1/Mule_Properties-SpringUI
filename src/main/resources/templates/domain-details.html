<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>TIBCO2MuleSoft - ProwessSoft</title>
<link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/typography.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/responsive.css}">
<style>
.card-header .btn-link {
	color: #fff !important;
	text-decoration: none !important;
}

.connection-card {
	background-color: #2bd1eb;
}

.instace-card {
	background-color: #6c757d;
	color: #fff !important;
}

.card {
	border-radius: 0px;
}
</style>
</head>
<body>
	<!-- loader Start -->
	<div id="loading">
		<div id="loading-center">
			<div class="loader">
				<div class="cube">
					<div class="sides">
						<div class="top"></div>
						<div class="right"></div>
						<div class="bottom"></div>
						<div class="left"></div>
						<div class="front"></div>
						<div class="back"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- loader END -->
	<!-- Wrapper Start -->
	<div class="wrapper">
		<!-- Sidebar  -->
		<div th:replace="common/sidebar::sidebar"></div>
		<!-- TOP Nav Bar -->
		<div th:replace="common/topbar::topbar"></div>
		<!-- TOP Nav Bar END -->
		<!-- Page Content  -->
		<div id="content-page" class="content-page">
			<div class="container-fluid">
				<div class="col-sm-12 col-lg-12">
					<div class="iq-card">
						<div class="iq-card-header d-flex justify-content-between">
							<div class="iq-header-title">
								<h4 class="card-title">Connections</h4>
							</div>
						</div>
						<div class="iq-card-body">
							<div id="accordion">
								<div class="card connection-card">
									<div class="card-header" id="headingOne">
										<h5 class="mb-0">
											<button class="btn btn-link" data-toggle="collapse"
												data-target="#collapseOne" aria-expanded="true"
												aria-controls="collapseOne">
												<i class="fa fa-database" aria-hidden="true"></i> Databases
												(<span th:if="${#lists.size(domainInfo.get('Databases')) != null}"th:text="${#lists.size(domainInfo.get('Databases'))}">0</span>)
											</button>
										</h5>
									</div>

									<div id="collapseOne" class="collapse"
										aria-labelledby="headingOne" data-parent="#accordion">
										<div class="card-body">

											<!--  -->
											<div class="card instace-card"
												th:each="db : ${domainInfo.get('Databases')}">
												<div class="card-header" th:id="${'h'+db.key}">
													<h5 class="mb-0">
														<button class="btn btn-link" data-toggle="collapse"
															data-target=""
															th:attr="data-target=${'#' +db.key},aria-controls=${db.key}"
															aria-expanded="true" aria-controls="">
															<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
															<span th:text="${db.instance}"></span>
														</button>
													</h5>
												</div>
												<div th:id="${db.key}" class="collapse" aria-labelledby=""
													th:attr="aria-labelledby=${'h' +db.key}">
													<div class="card-body">
														<table class="table table-bordered ">
															<tr>
																<td>Host Name</td>
																<td th:text="${db.hostname}"></td>
															</tr>
															<tr>
																<td>Port No.</td>
																<td th:text="${db.portno}"></td>
															</tr>
															<tr>
																<td>Instance Name</td>
																<td th:text="${db.instance}"></td>
															</tr>
															<tr>
																<td>Database Type</td>
																<td th:text="${db.dbtype}"></td>
															</tr>
															<tr>
																<td>Driver</td>
																<td th:text="${db.Driver}"></td>
															</tr>

														</table>

													</div>
												</div>
											</div>
											<!--  -->
										</div>
									</div>
								</div>

								<div class="card connection-card">
									<div class="card-header" id="headingftp">
										<h5 class="mb-0">
											<button class="btn btn-link" data-toggle="collapse"
												data-target="#collapseftp" aria-expanded="true"
												aria-controls="collapseftp">
												<i class="fa fa-random" aria-hidden="true"></i> FTP Servers
												(<span th:if="${#lists.size(domainInfo.get('Databases')) != null}"
													th:text="${#lists.size(domainInfo.get('FTP Servers'))}">0</span>)
											</button>
										</h5>
									</div>

									<div id="collapseftp" class="collapse"
										aria-labelledby="headingftp" data-parent="#accordion">
										<div class="card-body">

											<!--  -->
											<div class="card instace-card"
												th:each="db : ${domainInfo.get('FTP Servers')}">
												<div class="card-header" th:id="${'h'+db.key}">
													<h5 class="mb-0">
														<button class="btn btn-link" data-toggle="collapse"
															data-target=""
															th:attr="data-target=${'#' +db.key},aria-controls=${db.key}"
															aria-expanded="true" aria-controls="">
															<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
															<span th:text="${db.hostname}"></span>
														</button>
													</h5>
												</div>
												<div th:id="${db.key}" class="collapse" aria-labelledby=""
													th:attr="aria-labelledby=${'h' +db.key}">
													<div class="card-body">
														<table class="table table-bordered ">
															<tr>
																<td>Host</td>
																<td th:text="${db.hostname}"></td>
															</tr>
															<tr>
																<td>Port No.</td>
																<td th:text="${db.portno}"></td>
															</tr>
															<tr>
																<td>Mode</td>
																<td th:text="${db.mode}"></td>
															</tr>
															<tr>
																<td>Username</td>
																<td th:text="${db.user}"></td>
															</tr>

														</table>

													</div>
												</div>
											</div>
											<!--  -->
										</div>
									</div>
								</div>

								<div class="card connection-card">
									<div class="card-header" id="headingTwo">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" data-toggle="collapse"
												data-target="#collapseTwo" aria-expanded="false"
												aria-controls="collapseTwo">
												<i class="fa fa-copy" aria-hidden="true"></i>File Systems (<span th:if="${#lists.size(domainInfo.get('Databases')) != null}"
													th:text="${#lists.size(domainInfo.get('FileSystems'))}">0</span>)
											</button>
										</h5>
									</div>
									<div id="collapseTwo" class="collapse"
										aria-labelledby="headingTwo" data-parent="#accordion">
										<div class="card-body">

											<div class="card instace-card"
												th:each="db : ${domainInfo.get('FileSystems')}">
												<div class="card-header" th:id="${'h'+db.key}">
													<h5 class="mb-0">
														<button class="btn btn-link" data-toggle="collapse"
															data-target=""
															th:attr="data-target=${'#' +db.key},aria-controls=${db.key}"
															aria-expanded="true" aria-controls="">
															<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
															<span th:text="${db.key}"></span>
														</button>
													</h5>
												</div>
												<div th:id="${db.key}" class="collapse" aria-labelledby=""
													th:attr="aria-labelledby=${'h' +db.key}">
													<div class="card-body">
														<table class="table table-bordered ">
															<tr>
																<td>Path</td>
																<td th:text="${db.path}"></td>
															</tr>

														</table>

													</div>
												</div>
											</div>


										</div>
									</div>
								</div>

								<div class="card connection-card">
									<div class="card-header" id="headinghttp">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" data-toggle="collapse"
												data-target="#collapsehttp" aria-expanded="false"
												aria-controls="collapsehttp">
												<i class="fa fa-globe" aria-hidden="true"></i>HTTP Servers (<span th:if="${#lists.size(domainInfo.get('Databases')) != null}"
													th:text="${#lists.size(domainInfo.get('HTTP Servers'))}">0</span>)
											</button>
										</h5>
									</div>
									<div id="collapsehttp" class="collapse"
										aria-labelledby="headinghttp" data-parent="#accordion">
										<div class="card-body">

											<div class="card instace-card"
												th:each="db : ${domainInfo.get('HTTP Servers')}">
												<div class="card-header" th:id="${'h'+db.key}">
													<h5 class="mb-0">
														<button class="btn btn-link" data-toggle="collapse"
															data-target=""
															th:attr="data-target=${'#' +db.key},aria-controls=${db.key}"
															aria-expanded="true" aria-controls="">
															<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
															<span th:text="${db.hostname}"></span>
														</button>
													</h5>
												</div>
												<div th:id="${db.key}" class="collapse" aria-labelledby=""
													th:attr="aria-labelledby=${'h' +db.key}">
													<div class="card-body">
														<table class="table table-bordered ">
															<tr>
																<td>Host</td>
																<td th:text="${db.hostname}"></td>
															</tr>
															<tr>
																<td>Port No.</td>
																<td th:text="${db.portno}"></td>
															</tr>
															<tr>
																<td>Secure</td>
																<td th:text="${db.isSecure}"></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<div class="card connection-card">
									<div class="card-header" id="headingjms">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" data-toggle="collapse"
												data-target="#collapsejms" aria-expanded="false"
												aria-controls="collapsejms">
												<i class="fa fa-inbox" aria-hidden="true"></i>JMS Servers (<span th:if="${#lists.size(domainInfo.get('Databases')) != null}"
													th:text="${#lists.size(domainInfo.get('JMS Servers'))}">0</span>)
											</button>
										</h5>
									</div>
									<div id="collapsejms" class="collapse"
										aria-labelledby="headingjms" data-parent="#accordion">
										<div class="card-body">

											<div class="card instace-card"
												th:each="db : ${domainInfo.get('JMS Servers')}">
												<div class="card-header" th:id="${'h'+db.key}">
													<h5 class="mb-0">
														<button class="btn btn-link" data-toggle="collapse"
															data-target=""
															th:attr="data-target=${'#' +#strings.replace(db.key,':','')},aria-controls=${#strings.replace(db.key,':','')}"
															aria-expanded="true" aria-controls="">
															<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
															<span th:text="${db.hostname}"></span>
														</button>
													</h5>
												</div>
												<div th:id="${#strings.replace(db.key,':','')}" class="collapse" aria-labelledby=""
													th:attr="aria-labelledby=${'h' +db.key}">
													<div class="card-body">
														<table class="table table-bordered ">
															<tr>
																<td>Host</td>
																<td th:text="${db.hostname}"></td>
															</tr>
															<tr>
																<td>Port No.</td>
																<td th:text="${db.port}"></td>
															</tr>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<div class="card connection-card">
									<div class="card-header" id="headingmail">
										<h5 class="mb-0">
											<button class="btn btn-link collapsed" data-toggle="collapse"
												data-target="#collapsemail" aria-expanded="false"
												aria-controls="collapsemail">
												<i class="fa fa-envelope" aria-hidden="true"></i>Mail Servers (<span th:if="${#lists.size(domainInfo.get('Databases')) != null}"
													th:text="${#lists.size(domainInfo.get('Mail Servers'))}">0</span>)
											</button>
										</h5>
									</div>
									<div id="collapsemail" class="collapse"
										aria-labelledby="headingmail" data-parent="#accordion">
										<div class="card-body">

											<div class="card instace-card"
												th:each="db : ${domainInfo.get('Mail Servers')}">
												<div class="card-header" th:id="${'h'+db.key}">
													<h5 class="mb-0">
														<button class="btn btn-link" data-toggle="collapse"
															data-target=""
															th:attr="data-target=${'#' +db.key},aria-controls=${db.key}"
															aria-expanded="true" aria-controls="">
															<i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
															<span th:text="${db.serverName}"></span>
														</button>
													</h5>
												</div>
												<div th:id="${db.key}" class="collapse" aria-labelledby=""
													th:attr="aria-labelledby=${'h' +db.key}">
													<div class="card-body">
														<table class="table table-bordered ">
															<tr>
																<td>Server Name</td>
																<td th:text="${db.serverName}"></td>
															</tr>
															<tr>
																<td>Username</td>
																<td th:text="${db.username}"></td>
															</tr>
															
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>

						</div>
						<!-- /id-card-body -->
					</div>


				</div>
			</div>
		</div>
	</div>
	<!-- Wrapper END -->
	<!-- Footer -->
	<footer class="bg-white iq-footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
					<ul class="list-inline mb-0">
						<li class="list-inline-item"><a href="privacy-policy.html">Privacy
								Policy</a></li>
						<li class="list-inline-item"><a href="terms-of-service.html">Terms
								of Use</a></li>
					</ul>
				</div>
				<div class="col-lg-6 text-right">
					Copyright 2020 <a href="#">Sofbox</a> All Rights Reserved.
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer END -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.appear.js}"></script>
	<script th:src="@{/js/countdown.min.js}"></script>
	<script th:src="@{/js/waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.counterup.min.js}"></script>
	<script th:src="@{/js/wow.min.js}"></script>
	<script th:src="@{/js/apexcharts.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/select2.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/smooth-scrollbar.js}"></script>
	<script th:src="@{/js/chart-custom.js}"></script>
	<script th:src="@{/js/custom.js}"></script>
	<script type="text/javascript">
    	

      </script>
</body>
</html>
